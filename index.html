<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteEdge | Loan Management v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #38bdf8;
            --success: #10b981;
            --danger: #f43f5e;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        header h1 span { color: var(--primary); }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .stat-card h3 { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 10px; }
        .stat-card .value { font-size: 2.2rem; font-weight: 700; color: var(--primary); }

        .controls { display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .panel { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); flex: 1; min-width: 300px; }
        
        input { background: var(--bg-dark); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; outline: none; margin-bottom: 10px; width: 100%; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: var(--bg-dark); }
        .btn-danger { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }

        .loan-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        .loan-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border); padding: 20px; position: relative; transition: transform 0.2s; }
        .loan-card:hover { transform: translateY(-5px); }
        
        .loan-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .loan-name { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .loan-date { font-size: 0.75rem; color: var(--text-dim); }

        .loan-amounts { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 8px; }
        .rem-amt { font-size: 1.4rem; font-weight: 700; color: var(--primary); }
        .tot-amt { font-size: 0.9rem; color: var(--text-dim); text-decoration: line-through; }

        .progress-bg { background: var(--bg-dark); height: 10px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--success)); transition: 0.5s; }

        .pay-input-group { display: flex; gap: 10px; background: var(--bg-dark); padding: 8px; border-radius: 10px; }
        .pay-input-group input { margin-bottom: 0; padding: 8px; font-size: 0.9rem; }
        
        .history-list { margin-top: 15px; font-size: 0.75rem; color: var(--text-dim); border-top: 1px solid var(--border); padding-top: 10px; max-height: 80px; overflow-y: auto; }

        .delete-btn { position: absolute; top: -10px; right: -10px; background: var(--danger); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; display: none; }
        .loan-card:hover .delete-btn { display: block; }

        .paid-stamp { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-15deg); border: 4px solid var(--success); color: var(--success); padding: 10px 20px; font-weight: 900; font-size: 2rem; border-radius: 10px; opacity: 0.2; pointer-events: none; display: none; }
        .loan-card.settled .paid-stamp { display: block; }
        .loan-card.settled { border-color: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ELITE<span>EDGE</span> Debt Tracker</h1>
        <button class="btn btn-danger" onclick="resetToDefault()">Reset to 110K List</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Market Outstanding</h3>
            <span class="value" id="statOwed">Rs. 0</span>
        </div>
        <div class="stat-card">
            <h3>Total Recovered</h3>
            <span class="value" id="statPaid" style="color: var(--success);">Rs. 0</span>
        </div>
        <div class="stat-card">
            <h3>Collection Rate</h3>
            <span class="value" id="statRate">0%</span>
        </div>
    </div>

    <div class="controls">
        <div class="panel">
            <h2 style="margin-bottom:15px; font-size:1rem;">Add Individual Record</h2>
            <div style="display:flex; gap:10px;">
                <input type="text" id="inName" placeholder="Name">
                <input type="number" id="inAmt" placeholder="Amount PKR">
                <button class="btn btn-primary" onclick="addLoan()">Add</button>
            </div>
        </div>
    </div>

    <div class="loan-grid" id="loanGrid"></div>
</div>

<script>
    const DEFAULT_DATA = [
        { name: "Mehroze", amount: 110000, date: "01/07/2025" },
        { name: "Sami", amount: 80000, date: "Manual" },
        { name: "Zain", amount: 110000, date: "Manual" },
        { name: "Waqas", amount: 50000, date: "Manual" },
        { name: "Faiz", amount: 80000, date: "Manual" },
        { name: "GM", amount: 200000, date: "Manual" },
        { name: "Noman", amount: 100000, date: "Manual" },
        { name: "Hasaan", amount: 150000, date: "Manual" },
        { name: "Fazal", amount: 20000, date: "Manual" },
        { name: "Armughan", amount: 20000, date: "Manual" },
        { name: "Saad Ali", amount: 10000, date: "Manual" },
        { name: "Faizan", amount: 40000, date: "Manual" },
        { name: "Rohail", amount: 20000, date: "Manual" },
        { name: "Abdur Rehman Sarwar", amount: 15000, date: "Manual" },
        { name: "Fahad Zubair", amount: 49000, date: "Manual" },
        { name: "Fahad Hassan", amount: 100000, date: "Manual" }
    ];

    let loans = JSON.parse(localStorage.getItem('ee_debt_v3')) || [];

    if (loans.length === 0) {
        resetToDefault();
    }

    function render() {
        const grid = document.getElementById('loanGrid');
        grid.innerHTML = '';
        
        let owed = 0; let paidTotal = 0; let initialTotal = 0;

        loans.forEach((l, i) => {
            const paid = l.total - l.rem;
            const perc = (paid / l.total) * 100;
            owed += l.rem;
            paidTotal += paid;
            initialTotal += l.total;

            grid.innerHTML += `
                <div class="loan-card ${l.rem <= 0 ? 'settled' : ''}">
                    <button class="delete-btn" onclick="deleteLoan(${i})">×</button>
                    <div class="paid-stamp">PAID</div>
                    <div class="loan-header">
                        <div class="loan-name">${l.name}</div>
                        <div class="loan-date">${l.date}</div>
                    </div>
                    <div class="loan-amounts">
                        <span class="rem-amt">Rs. ${l.rem.toLocaleString()}</span>
                        <span class="tot-amt">Rs. ${l.total.toLocaleString()}</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${perc}%"></div></div>
                    
                    ${l.rem > 0 ? `
                        <div class="pay-input-group">
                            <input type="number" id="pay-${i}" placeholder="Enter recovery">
                            <button class="btn btn-primary" style="padding:5px 15px" onclick="pay(${i})">Pay</button>
                        </div>
                    ` : ''}

                    <div class="history-list">
                        ${l.logs.length > 0 ? l.logs.map(log => `<div>• ${log}</div>`).join('') : 'No payments yet.'}
                    </div>
                </div>
            `;
        });

        document.getElementById('statOwed').innerText = `Rs. ${owed.toLocaleString()}`;
        document.getElementById('statPaid').innerText = `Rs. ${paidTotal.toLocaleString()}`;
        const rate = initialTotal > 0 ? (paidTotal / initialTotal * 100).toFixed(1) : 0;
        document.getElementById('statRate').innerText = `${rate}%`;
        
        localStorage.setItem('ee_debt_v3', JSON.stringify(loans));
    }

    function pay(i) {
        const val = parseFloat(document.getElementById(`pay-${i}`).value);
        if (isNaN(val) || val <= 0) return;
        if (val > loans[i].rem) return alert("Exceeds balance");

        loans[i].rem -= val;
        loans[i].logs.push(`Paid Rs. ${val.toLocaleString()} on ${new Date().toLocaleDateString()}`);
        render();
    }

    function addLoan() {
        const name = document.getElementById('inName').value;
        const amt = parseFloat(document.getElementById('inAmt').value);
        if (!name || isNaN(amt)) return;
        loans.push({ name, total: amt, rem: amt, date: new Date().toLocaleDateString(), logs: [] });
        render();
    }

    function deleteLoan(i) {
        if (confirm("Delete this record?")) {
            loans.splice(i, 1);
            render();
        }
    }

    function resetToDefault() {
        if (confirm("Reset to the 110K list? Current progress will be lost.")) {
            loans = DEFAULT_DATA.map(d => ({
                name: d.name,
                total: d.amount,
                rem: d.amount,
                date: d.date,
                logs: []
            }));
            render();
        }
    }

    render();
</script>
</body>
</html>
