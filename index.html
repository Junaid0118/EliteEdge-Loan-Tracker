<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteEdge | Strategic Debt Manager v4.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #00ff87;
            --danger: #ff416c;
            --warning: #fbbf24;
            --bg: #050b18;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #0f172a, #050b18);
            color: white; min-height: 100vh; padding: 20px;
        }

        .container { max-width: 1300px; margin: 0 auto; }

        /* Notification Toast */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 20000; }
        .toast {
            background: rgba(15, 23, 42, 0.95); border-left: 4px solid var(--primary);
            padding: 15px 25px; border-radius: 8px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s forwards;
            backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; background: var(--card-bg); padding: 20px 30px;
            border-radius: 20px; border: 1px solid var(--border);
        }
        header h1 { font-weight: 800; font-size: 1.5rem; }
        header span { color: var(--primary); }

        /* Enhanced Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: var(--card-bg); padding: 25px; border-radius: 24px;
            border: 1px solid var(--border); text-align: center; position: relative;
        }
        .stat-card h3 { font-size: 0.65rem; text-transform: uppercase; color: #94a3b8; margin-bottom: 10px; letter-spacing: 1px; }
        .stat-card .value { font-size: 1.8rem; font-weight: 800; }
        .critical-stat { border-color: var(--danger); background: rgba(255, 65, 108, 0.05); }
        .critical-stat .value { color: var(--danger); }

        /* Input Panel */
        .input-panel {
            background: var(--card-bg); padding: 25px; border-radius: 24px;
            border: 1px solid var(--border); margin-bottom: 40px;
            display: grid; grid-template-columns: 2fr 1fr 1fr auto auto; gap: 15px; align-items: end;
        }
        @media (max-width: 1000px) { .input-panel { grid-template-columns: 1fr; } }

        .field label { display: block; font-size: 0.7rem; color: #94a3b8; margin-bottom: 5px; }
        input, select {
            width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border);
            padding: 12px; border-radius: 12px; color: white; outline: none;
        }
        .critical-toggle { display: flex; align-items: center; gap: 10px; height: 48px; cursor: pointer; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #050b18; padding: 12px 25px; border-radius: 12px;
            border: none; font-weight: 700; cursor: pointer; height: 48px;
        }

        /* Loan Cards */
        .loan-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 25px; }
        .loan-card {
            background: var(--card-bg); border-radius: 24px; padding: 25px;
            border: 1px solid var(--border); position: relative; transition: 0.3s;
        }
        .loan-card.critical { border-color: var(--danger); box-shadow: 0 0 20px rgba(255, 65, 108, 0.15); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: var(--danger); } 50% { border-color: #ff8eab; } 100% { border-color: var(--danger); } }

        .card-head { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .name-box { display: flex; align-items: center; gap: 10px; }
        .crit-icon { color: var(--danger); font-size: 0.8rem; }
        
        .bank-info { 
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 12px; 
            margin-bottom: 15px; font-size: 0.75rem; color: #cbd5e1; border: 1px dashed var(--border);
        }

        .amount-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 10px; }
        .rem { font-size: 1.6rem; font-weight: 800; color: var(--primary); }
        .total { font-size: 0.8rem; color: #64748b; text-decoration: line-through; }

        .progress-bg { background: rgba(15, 23, 42, 0.8); height: 6px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(to right, var(--primary), var(--success)); transition: 1s ease; }

        .pay-action { display: flex; gap: 8px; background: rgba(15, 23, 42, 0.5); padding: 8px; border-radius: 15px; }
        .pay-btn { background: var(--success); color: #050b18; border: none; padding: 0 15px; border-radius: 10px; font-weight: 700; cursor: pointer; }

        /* Edit Modal */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 15000;
        }
        .modal-content {
            background: #1e293b; border: 1px solid var(--border);
            width: 95%; max-width: 500px; padding: 30px; border-radius: 28px;
        }
        .modal-footer { display: flex; justify-content: space-between; gap: 10px; margin-top: 25px; }
        .btn-del { background: #450a0a; color: var(--danger); border: 1px solid var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        .history-toggle { display: block; text-align: center; margin-top: 50px; color: #64748b; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<!-- Edit Modal -->
<div id="modal-overlay">
    <div class="modal-content">
        <h2 style="margin-bottom: 20px;">Edit & Vault Access</h2>
        <div class="field">
            <label>Name</label>
            <input type="text" id="editName">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">
            <div class="field"><label>Remaining (PKR)</label><input type="number" id="editRem"></div>
            <div class="field"><label>Initial Total</label><input type="number" id="editTotal"></div>
        </div>
        <div class="field" style="margin-bottom: 15px;">
            <label>Bank Account Details</label>
            <input type="text" id="editBank" placeholder="Bank Name - Account #">
        </div>
        <label class="critical-toggle">
            <input type="checkbox" id="editCrit" style="width: 20px;"> Mark as Critical / High Priority
        </label>
        
        <div class="modal-footer">
            <button class="btn btn-del" onclick="deleteLoan()">Delete Record</button>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-cancel" style="background:#334155; color:white;" onclick="closeModal()">Cancel</button>
                <button class="btn" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h1>ELITE<span>EDGE</span> v4.0</h1>
        <div style="font-size: 0.7rem; color: #94a3b8;">SECURE FINANCIAL MONITOR</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Net Balance Owed</h3>
            <div class="value" id="statOwed">Rs. 0</div>
        </div>
        <div class="stat-card critical-stat">
            <h3>Critical Exposure</h3>
            <div class="value" id="statCrit">Rs. 0</div>
        </div>
        <div class="stat-card">
            <h3>Recovery Total</h3>
            <div class="value" id="statPaid" style="color: var(--success);">Rs. 0</div>
        </div>
        <div class="stat-card">
            <h3>Health Score</h3>
            <div class="value" id="statRate">0%</div>
        </div>
    </div>

    <div class="input-panel">
        <div class="field"><label>Recipient</label><input type="text" id="inName" placeholder="Name"></div>
        <div class="field"><label>Amount</label><input type="number" id="inAmt" placeholder="PKR"></div>
        <div class="field"><label>Bank Details</label><input type="text" id="inBank" placeholder="Optional"></div>
        <label class="critical-toggle">
            <input type="checkbox" id="inCrit" style="width: 18px;"> Critical
        </label>
        <button class="btn" onclick="addLoan()">Create Entry</button>
    </div>

    <div class="loan-grid" id="loanGrid"></div>
    
    <div class="history-toggle" onclick="toggleSettled()">Toggle Settled History</div>
    <div id="settledGrid" class="loan-grid" style="display: none; margin-top: 20px; opacity: 0.6;"></div>
</div>

<script>
    let loans = JSON.parse(localStorage.getItem('ee_v4_final')) || [
        { name: "Mehroze", total: 110000, rem: 110000, bank: "Meezan - 002193822", date: "01/07/2025", settled: false, critical: true },
        { name: "Sami", total: 80000, rem: 80000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "Zain", total: 110000, rem: 110000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "Waqas", total: 50000, rem: 50000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "Faiz", total: 80000, rem: 80000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "GM", total: 200000, rem: 200000, bank: "", date: "12/01/2026", settled: false, critical: true },
        { name: "Noman", total: 100000, rem: 100000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "Hasaan", total: 150000, rem: 150000, bank: "", date: "12/01/2026", settled: false, critical: false },
        { name: "Fazal", total: 20000, rem: 20000, bank: "", date: "12/01/2026", settled: false, critical: false }
    ];

    let editIdx = null;

    function showToast(msg, type='info') {
        const c = document.getElementById('toast-container');
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerHTML = `<i class="fa-solid fa-circle-check" style="color:var(--primary)"></i> ${msg}`;
        c.appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function refreshUI() {
        const grid = document.getElementById('loanGrid');
        const sGrid = document.getElementById('settledGrid');
        grid.innerHTML = ''; sGrid.innerHTML = '';
        
        let owed = 0, critOwed = 0, recovered = 0, totalPot = 0;

        loans.forEach((l, i) => {
            const progress = ((l.total - l.rem) / l.total) * 100;
            totalPot += l.total;
            recovered += (l.total - l.rem);
            if(!l.settled) {
                owed += l.rem;
                if(l.critical) critOwed += l.rem;
            }

            const card = `
                <div class="loan-card ${l.critical && !l.settled ? 'critical' : ''}" id="card-${i}">
                    <div class="card-head">
                        <div class="name-box">
                            <span class="name">${l.name}</span>
                            ${l.critical && !l.settled ? '<i class="fa-solid fa-fire crit-icon"></i>' : ''}
                        </div>
                        <i class="fa-solid fa-gear" style="cursor:pointer; color:#64748b;" onclick="openEdit(${i})"></i>
                    </div>
                    ${l.bank ? `<div class="bank-info"><i class="fa-solid fa-building-columns"></i> ${l.bank}</div>` : ''}
                    <div class="amount-row">
                        <span class="rem">Rs. ${l.rem.toLocaleString()}</span>
                        <span class="total">Rs. ${l.total.toLocaleString()}</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width: ${progress}%"></div></div>
                    ${!l.settled ? `
                        <div class="pay-action">
                            <input type="number" id="pay-in-${i}" placeholder="Recovery PKR">
                            <button class="pay-btn" onclick="handlePay(${i})">PAY</button>
                        </div>
                    ` : '<div style="color:var(--success); font-weight:800; text-align:center; font-size:0.8rem;">RECOVERED</div>'}
                </div>`;
            l.settled ? sGrid.innerHTML += card : grid.innerHTML += card;
        });

        document.getElementById('statOwed').innerText = `Rs. ${owed.toLocaleString()}`;
        document.getElementById('statCrit').innerText = `Rs. ${critOwed.toLocaleString()}`;
        document.getElementById('statPaid').innerText = `Rs. ${recovered.toLocaleString()}`;
        document.getElementById('statRate').innerText = `${totalPot > 0 ? ((recovered / totalPot)*100).toFixed(1) : 0}%`;
        localStorage.setItem('ee_v4_final', JSON.stringify(loans));
    }

    function addLoan() {
        const n = document.getElementById('inName').value;
        const a = parseFloat(document.getElementById('inAmt').value);
        if (!n || isNaN(a)) return;
        loans.push({
            name: n, total: a, rem: a, bank: document.getElementById('inBank').value,
            date: new Date().toLocaleDateString(), settled: false, 
            critical: document.getElementById('inCrit').checked
        });
        document.getElementById('inName').value = ''; document.getElementById('inAmt').value = '';
        document.getElementById('inBank').value = ''; document.getElementById('inCrit').checked = false;
        showToast("Record Secured"); refreshUI();
    }

    function handlePay(i) {
        const val = parseFloat(document.getElementById(`pay-in-${i}`).value);
        if (isNaN(val) || val <= 0 || val > loans[i].rem) return;
        loans[i].rem -= val;
        if(loans[i].rem === 0) loans[i].settled = true;
        showToast("Payment Logged"); refreshUI();
    }

    function openEdit(i) {
        editIdx = i;
        const l = loans[i];
        document.getElementById('editName').value = l.name;
        document.getElementById('editTotal').value = l.total;
        document.getElementById('editRem').value = l.rem;
        document.getElementById('editBank').value = l.bank;
        document.getElementById('editCrit').checked = l.critical;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function saveEdit() {
        const l = loans[editIdx];
        l.name = document.getElementById('editName').value;
        l.total = parseFloat(document.getElementById('editTotal').value);
        l.rem = parseFloat(document.getElementById('editRem').value);
        l.bank = document.getElementById('editBank').value;
        l.critical = document.getElementById('editCrit').checked;
        l.settled = l.rem <= 0;
        closeModal(); showToast("Record Updated"); refreshUI();
    }

    function deleteLoan() {
        if(confirm("PERMANENT DELETE: Are you sure you want to wipe this record?")) {
            loans.splice(editIdx, 1);
            closeModal(); showToast("Record Deleted"); refreshUI();
        }
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function toggleSettled() { const s = document.getElementById('settledGrid'); s.style.display = s.style.display === 'none' ? 'grid' : 'none'; }
    
    refreshUI();
</script>
</body>
</html>
