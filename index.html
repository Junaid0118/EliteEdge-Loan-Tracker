<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteEdge | Premium Debt Manager v3.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #00ff87;
            --danger: #ff416c;
            --bg: #050b18;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #0f172a, #050b18);
            color: white; 
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Custom Toastr */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        .toast {
            background: rgba(15, 23, 42, 0.95);
            border-left: 4px solid var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out forwards;
            backdrop-filter: blur(10px);
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }
        header h1 { font-weight: 800; font-size: 1.5rem; }
        header span { background: linear-gradient(to right, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-card h3 { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: #94a3b8; margin-bottom: 10px; }
        .stat-card .value { font-size: 2rem; font-weight: 800; }

        /* Input Panel */
        .input-panel {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--border);
            margin-bottom: 40px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        @media (max-width: 850px) { .input-panel { grid-template-columns: 1fr; } }

        .field label { display: block; font-size: 0.7rem; font-weight: 600; color: #94a3b8; margin-bottom: 5px; }
        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 12px;
            color: white;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #050b18;
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            height: 48px;
        }

        /* Loan Cards */
        .loan-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 25px; }
        .loan-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid var(--border);
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        .loan-card.removing { animation: fadeOut 0.5s ease forwards; }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.9); } }

        .card-head { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .name { font-weight: 800; font-size: 1.1rem; }
        .edit-trigger { color: var(--text-dim); cursor: pointer; font-size: 0.9rem; padding: 5px; transition: 0.2s; }
        .edit-trigger:hover { color: var(--primary); }

        .amount-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 10px; }
        .rem { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .total { font-size: 0.8rem; color: #64748b; text-decoration: line-through; }

        .progress-container { background: rgba(15, 23, 42, 0.8); height: 6px; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(to right, var(--primary), var(--success)); transition: 1s ease; }

        .pay-action { display: flex; gap: 8px; background: rgba(15, 23, 42, 0.5); padding: 8px; border-radius: 12px; }
        .pay-action input { padding: 8px; font-size: 0.8rem; }
        .pay-btn { background: var(--success); color: #050b18; border: none; padding: 0 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }

        /* Modal Styles */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 11000;
        }
        .modal-content {
            background: #1e293b; border: 1px solid var(--primary);
            width: 90%; max-width: 450px; padding: 30px; border-radius: 24px;
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-cancel { background: #334155; color: white; }

        .history-toggle { display: block; text-align: center; margin-top: 50px; color: #64748b; cursor: pointer; text-decoration: underline; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<!-- Edit Modal -->
<div id="modal-overlay">
    <div class="modal-content">
        <h2 style="margin-bottom: 20px;">Edit Record</h2>
        <div class="field">
            <label>Full Name</label>
            <input type="text" id="editName">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
            <div class="field">
                <label>Total Loan (PKR)</label>
                <input type="number" id="editTotal">
            </div>
            <div class="field">
                <label>Current Balance (PKR)</label>
                <input type="number" id="editRem">
            </div>
        </div>
        <div class="modal-btns">
            <button class="btn" style="flex:2" onclick="saveEdit()">Save Changes</button>
            <button class="btn btn-cancel" style="flex:1" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h1>ELITE<span>EDGE</span> v3.5</h1>
        <div id="active-info" style="font-size: 0.7rem; color: var(--primary);">MODAL EDIT ENABLED</div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Active Collections</h3>
            <div class="value" id="statOwed">Rs. 0</div>
        </div>
        <div class="stat-card">
            <h3>Total Recovered</h3>
            <div class="value" id="statPaid" style="color: var(--success);">Rs. 0</div>
        </div>
        <div class="stat-card">
            <h3>Market Rate</h3>
            <div class="value" id="statRate">0%</div>
        </div>
    </div>

    <div class="input-panel">
        <div class="field">
            <label>Full Name</label>
            <input type="text" id="inName" placeholder="Recipient Name">
        </div>
        <div class="field">
            <label>Amount (PKR)</label>
            <input type="number" id="inAmt" placeholder="PKR">
        </div>
        <div class="field">
            <label>Date</label>
            <input type="text" id="inDate">
        </div>
        <button class="btn" onclick="addLoan()">Add Record</button>
    </div>

    <div class="loan-grid" id="loanGrid"></div>
    
    <div class="history-toggle" onclick="toggleSettled()">Show/Hide Settled History</div>
    <div id="settledGrid" class="loan-grid" style="display: none; margin-top: 20px; opacity: 0.5;"></div>
</div>

<script>
    let loans = JSON.parse(localStorage.getItem('ee_v3_5')) || [
        { name: "Mehroze", total: 110000, rem: 110000, date: "01/07/2025", settled: false },
        { name: "Sami", total: 80000, rem: 80000, date: "12/01/2026", settled: false },
        { name: "Zain", total: 110000, rem: 110000, date: "12/01/2026", settled: false },
        { name: "Waqas", total: 50000, rem: 50000, date: "12/01/2026", settled: false },
        { name: "Faiz", total: 80000, rem: 80000, date: "12/01/2026", settled: false },
        { name: "GM", total: 200000, rem: 200000, date: "12/01/2026", settled: false },
        { name: "Noman", total: 100000, rem: 100000, date: "12/01/2026", settled: false },
        { name: "Hasaan", total: 150000, rem: 150000, date: "12/01/2026", settled: false },
        { name: "Fazal", total: 20000, rem: 20000, date: "12/01/2026", settled: false },
        { name: "Armughan", total: 20000, rem: 20000, date: "12/01/2026", settled: false },
        { name: "Saad Ali", total: 10000, rem: 10000, date: "12/01/2026", settled: false },
        { name: "Faizan", total: 40000, rem: 40000, date: "12/01/2026", settled: false },
        { name: "Rohail", total: 20000, rem: 20000, date: "12/01/2026", settled: false },
        { name: "Abdur Rehman", total: 15000, rem: 15000, date: "12/01/2026", settled: false },
        { name: "Fahad Zubair", total: 49000, rem: 49000, date: "12/01/2026", settled: false },
        { name: "Fahad Hassan", total: 100000, rem: 100000, date: "12/01/2026", settled: false }
    ];

    let currentEditIdx = null;

    function showToast(msg) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast`;
        toast.innerHTML = `<i class="fa-solid fa-circle-check" style="color:var(--success)"></i> ${msg}`;
        container.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }

    function refreshUI() {
        const grid = document.getElementById('loanGrid');
        const sGrid = document.getElementById('settledGrid');
        grid.innerHTML = ''; sGrid.innerHTML = '';
        let owed = 0, recovered = 0, totalPot = 0;

        loans.forEach((l, i) => {
            const progress = ((l.total - l.rem) / l.total) * 100;
            totalPot += l.total;
            recovered += (l.total - l.rem);
            if(!l.settled) owed += l.rem;

            const card = `
                <div class="loan-card" id="card-${i}">
                    <div class="card-head">
                        <div class="name">${l.name} <span style="font-size:0.6rem; color:#64748b;">${l.date}</span></div>
                        <i class="fa-solid fa-ellipsis-vertical edit-trigger" onclick="openEdit(${i})"></i>
                    </div>
                    <div class="amount-row">
                        <span class="rem">Rs. ${l.rem.toLocaleString()}</span>
                        <span class="total">Rs. ${l.total.toLocaleString()}</span>
                    </div>
                    <div class="progress-container"><div class="progress-bar" style="width: ${progress}%"></div></div>
                    ${!l.settled ? `
                        <div class="pay-action">
                            <input type="number" id="pay-in-${i}" placeholder="PKR">
                            <button class="pay-btn" onclick="handlePay(${i})">PAY</button>
                        </div>
                    ` : '<div style="color:var(--success); font-weight:800; text-align:center; font-size:0.8rem;">SETTLED</div>'}
                </div>`;
            l.settled ? sGrid.innerHTML += card : grid.innerHTML += card;
        });

        document.getElementById('statOwed').innerText = `Rs. ${owed.toLocaleString()}`;
        document.getElementById('statPaid').innerText = `Rs. ${recovered.toLocaleString()}`;
        document.getElementById('statRate').innerText = `${totalPot > 0 ? ((recovered / totalPot)*100).toFixed(1) : 0}%`;
        localStorage.setItem('ee_v3_5', JSON.stringify(loans));
    }

    function handlePay(i) {
        const val = parseFloat(document.getElementById(`pay-in-${i}`).value);
        if (isNaN(val) || val <= 0 || val > loans[i].rem) return;
        loans[i].rem -= val;
        if (loans[i].rem === 0) {
            document.getElementById(`card-${i}`).classList.add('removing');
            setTimeout(() => { loans[i].settled = true; refreshUI(); }, 500);
        } else { refreshUI(); }
        showToast("Payment Processed");
    }

    function addLoan() {
        const name = document.getElementById('inName').value;
        const amt = parseFloat(document.getElementById('inAmt').value);
        if (!name || isNaN(amt)) return;
        loans.push({ name, total: amt, rem: amt, date: document.getElementById('inDate').value, settled: false });
        document.getElementById('inName').value = ''; document.getElementById('inAmt').value = '';
        document.getElementById('inName').focus();
        showToast("Recipient Added"); refreshUI();
    }

    function openEdit(i) {
        currentEditIdx = i;
        document.getElementById('editName').value = loans[i].name;
        document.getElementById('editTotal').value = loans[i].total;
        document.getElementById('editRem').value = loans[i].rem;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function saveEdit() {
        const i = currentEditIdx;
        const newRem = parseFloat(document.getElementById('editRem').value);
        loans[i].name = document.getElementById('editName').value;
        loans[i].total = parseFloat(document.getElementById('editTotal').value);
        loans[i].rem = newRem;

        if (newRem === 0 && !loans[i].settled) {
            loans[i].settled = true;
            showToast("Settled via Edit");
        } else if (newRem > 0) {
            loans[i].settled = false;
            showToast("Record Updated");
        }

        closeModal();
        refreshUI();
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function toggleSettled() { const s = document.getElementById('settledGrid'); s.style.display = s.style.display === 'none' ? 'grid' : 'none'; }

    document.getElementById('inDate').value = new Date().toLocaleDateString();
    refreshUI();
</script>
</body>
</html>
